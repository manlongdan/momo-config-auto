name: Merge Momo Config

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 0 点 UTC
  workflow_dispatch:      # 手动触发

permissions:
  contents: write  # 👈 必须显式授予写权限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 👈 使用自动注入的 token

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Merge configs
        run: python merge.py

      - name: Commit and push merged file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add merged_momo.json
          git commit -m "Auto merge configs" || echo "No changes to commit"
          git push
